{% extends 'layout/base.html' %}
{% load static %}
{% load bootstrap5 %}


{% block title-of-body%} 
<h1>{{user.username}}</h1>
{% endblock %}
      

{% block content %}
<div class="d-flex flex-column">
    <form action="{% url 'profile.edit' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="btn btn-primary">Edit</button>
        {% endbuttons %}
    </form>
</div>
{% endblock %}

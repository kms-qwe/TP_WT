{% extends 'layout/base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block title-of-body%} 
<h1>New Question</h1>
{% endblock %}
      

{% block content %}

<div class="d-flex flex-column">

  <form id="question-form" action="{% url 'new_question' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button type="submit" class="btn btn-primary">Ask</button>
    {% endbuttons %}  
  </form>
</div>
{% endblock %}
